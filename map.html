<!DOCTYPE html>
<html>
<head>
    <title>B·∫£n ƒë·ªì ATM</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet-routing-machine/3.2.12/leaflet-routing-machine.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-routing-machine/3.2.12/leaflet-routing-machine.min.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        #searchBox {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            width: 250px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #searchInput {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 14px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        #locateButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #locateButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="searchBox">
        <input type="text" id="searchInput" placeholder="T√¨m ki·∫øm ATM ho·∫∑c Ng√¢n h√†ng..." />
    </div>

    <!-- N√∫t "Hi·ªÉn th·ªã v·ªã tr√≠ hi·ªán t·∫°i" -->
    <button id="locateButton">üìç</button>

    <!-- B·∫£n ƒë·ªì -->
    <div id="map"></div>

    <script>
        // T·∫°o b·∫£n ƒë·ªì
        const map = L.map('map').setView([21.028511, 105.804817], 13); // T·ªça ƒë·ªô m·∫∑c ƒë·ªãnh (H√† N·ªôi)

        // Th√™m layer b·∫£n ƒë·ªì t·ª´ OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        let userMarker = null; // Marker cho v·ªã tr√≠ hi·ªán t·∫°i
        let routingControl = null; // ƒê·ªëi t∆∞·ª£ng Routing Machine

        // T·∫°o icon t√πy ch·ªânh cho v·ªã tr√≠ ng∆∞·ªùi d√πng
        const userIcon = L.icon({
            iconUrl: 'https://cdn-icons-png.flaticon.com/512/3177/3177361.png',
            iconSize: [40, 40],
            iconAnchor: [20, 40],
            popupAnchor: [0, -40]
        });

        // H√†m th√™m marker ATM
        function addMarker(atm) {
            const marker = L.marker([atm.latitude, atm.longitude])
                .addTo(map)
                .bindPopup(`
                    <b>${atm.name}</b><br>
                    Ng√¢n h√†ng: ${atm.bank.name}<br>
                    ƒê·ªãa ch·ªâ: ${atm.dia_chi || 'Ch∆∞a c√≥ ƒë·ªãa ch·ªâ'}<br>
                    <button onclick="getDirections(${atm.latitude}, ${atm.longitude})">Ch·ªâ ƒë∆∞·ªùng</button>
                `);
        }

        // H√†m ch·ªâ ƒë∆∞·ªùng
        function getDirections(lat, lng) {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        const { latitude, longitude } = position.coords;

                        // X√≥a tuy·∫øn ƒë∆∞·ªùng c≈© n·∫øu t·ªìn t·∫°i
                        if (routingControl) {
                            map.removeControl(routingControl);
                        }

                        // T·∫°o tuy·∫øn ƒë∆∞·ªùng m·ªõi
                        routingControl = L.Routing.control({
                            waypoints: [
                                L.latLng(latitude, longitude), // V·ªã tr√≠ hi·ªán t·∫°i
                                L.latLng(lat, lng)             // V·ªã tr√≠ ATM
                            ],
                            routeWhileDragging: true,
                        }).addTo(map);
                    },
                    error => {
                        alert('Kh√¥ng th·ªÉ l·∫•y v·ªã tr√≠ hi·ªán t·∫°i: ' + error.message);
                    }
                );
            } else {
                alert('Tr√¨nh duy·ªát c·ªßa b·∫°n kh√¥ng h·ªó tr·ª£ ƒë·ªãnh v·ªã.');
            }
        }

        // Hi·ªÉn th·ªã v·ªã tr√≠ hi·ªán t·∫°i
        document.getElementById('locateButton').addEventListener('click', () => {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        const { latitude, longitude } = position.coords;

                        // Th√™m ho·∫∑c c·∫≠p nh·∫≠t marker cho v·ªã tr√≠ ng∆∞·ªùi d√πng
                        if (userMarker) {
                            userMarker.setLatLng([latitude, longitude]).openPopup();
                        } else {
                            userMarker = L.marker([latitude, longitude], { icon: userIcon })
                                .addTo(map)
                                .bindPopup('V·ªã tr√≠ hi·ªán t·∫°i c·ªßa b·∫°n')
                                .openPopup();
                        }

                        // Zoom v√†o v·ªã tr√≠ hi·ªán t·∫°i
                        map.setView([latitude, longitude], 16);
                    },
                    error => {
                        alert('Kh√¥ng th·ªÉ l·∫•y v·ªã tr√≠ hi·ªán t·∫°i: ' + error.message);
                    },
                    {
                        enableHighAccuracy: true, // Y√™u c·∫ßu ƒë·ªô ch√≠nh x√°c cao
                        timeout: 10000,          // Th·ªùi gian ch·ªù t·ªëi ƒëa (10 gi√¢y)
                        maximumAge: 0            // Kh√¥ng s·ª≠ d·ª•ng v·ªã tr√≠ c≈©
                    }
                );
            } else {
                alert('Tr√¨nh duy·ªát c·ªßa b·∫°n kh√¥ng h·ªó tr·ª£ ƒë·ªãnh v·ªã.');
            }
        });

        // L·∫•y danh s√°ch ATM t·ª´ API
        fetch('http://localhost:5000/api/atm')
            .then(response => response.json())
            .then(data => {
                data.forEach(atm => addMarker(atm));
            })
            .catch(err => console.error('L·ªói khi l·∫•y d·ªØ li·ªáu ATM:', err));
    </script>
</body>
</html>
