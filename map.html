<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B·∫£n ƒë·ªì ATM</title>
    
    <!-- Li√™n k·∫øt t·ªõi Leaflet CSS v√† JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

    <!-- Li√™n k·∫øt t·ªõi Leaflet Routing Machine -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet-routing-machine/3.2.12/leaflet-routing-machine.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-routing-machine/3.2.12/leaflet-routing-machine.min.js"></script>

    <!-- Li√™n k·∫øt t·ªõi CSS ri√™ng c·ªßa b·∫£n ƒë·ªì -->
    <link rel="stylesheet" href="css/map.css">
</head>
<body>
    <!-- Khung t√¨m ki·∫øm ATM -->
    <div id="searchBox">
        <input type="text" id="searchInput" placeholder="T√¨m ki·∫øm ATM ho·∫∑c Ng√¢n h√†ng..." />
    </div>

    <!-- N√∫t "Hi·ªÉn th·ªã v·ªã tr√≠ hi·ªán t·∫°i" -->
    <button id="locateButton">üìç</button>

    <!-- B·∫£n ƒë·ªì -->
    <div id="map"></div>
    
    <!-- K·∫øt qu·∫£ t√¨m ki·∫øm ATM -->
    <div id="searchResults"></div>

    <script>
        // T·∫°o b·∫£n ƒë·ªì
        const map = L.map('map').setView([21.028511, 105.804817], 13); // T·ªça ƒë·ªô m·∫∑c ƒë·ªãnh (H√† N·ªôi)

        // Th√™m layer b·∫£n ƒë·ªì t·ª´ OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        // Kh·ªüi t·∫°o control zoom ·ªü v·ªã tr√≠ g√≥c tr√°i d∆∞·ªõi
        L.control.zoom({
            position: 'bottomleft'  // Di chuy·ªÉn n√∫t zoom sang g√≥c tr√°i d∆∞·ªõi
        }).addTo(map);

        let userMarker = null; // Marker cho v·ªã tr√≠ hi·ªán t·∫°i
        let routingControl = null; // ƒê·ªëi t∆∞·ª£ng Routing Machine
        const atmMarkers = []; // L∆∞u danh s√°ch marker
        let atmList = []; // L∆∞u danh s√°ch ATM
    
        // T·∫°o icon t√πy ch·ªânh cho v·ªã tr√≠ ng∆∞·ªùi d√πng
        const userIcon = L.icon({
            iconUrl: 'https://cdn-icons-png.flaticon.com/512/3177/3177361.png',
            iconSize: [40, 40],
            iconAnchor: [20, 40],
            popupAnchor: [0, -40]
        });
    
        // H√†m th√™m marker ATM
        function addMarker(atm) {
            const marker = L.marker([atm.latitude, atm.longitude])
                .addTo(map)
                .bindPopup(`
                    <b>${atm.name}</b><br>
                    Ng√¢n h√†ng: ${atm.bank.name}<br>
                    ƒê·ªãa ch·ªâ: ${atm.dia_chi || 'Ch∆∞a c√≥ ƒë·ªãa ch·ªâ'}<br>
                    <div class="popup-buttons">
                        <button onclick="getDirections(${atm.latitude}, ${atm.longitude})">Ch·ªâ ƒë∆∞·ªùng</button>
                        <button onclick="removeRoute()">B·ªè ch·ªâ ƒë∆∞·ªùng</button>
                    </div>
                `);
            atmMarkers.push(marker); // L∆∞u marker v√†o danh s√°ch
        }
    
        // H√†m ch·ªâ ƒë∆∞·ªùng
        function getDirections(lat, lng) {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        const { latitude, longitude } = position.coords;
    
                        // X√≥a tuy·∫øn ƒë∆∞·ªùng c≈© n·∫øu t·ªìn t·∫°i
                        if (routingControl) {
                            map.removeControl(routingControl);
                        }
    
                        // T·∫°o tuy·∫øn ƒë∆∞·ªùng m·ªõi
                        routingControl = L.Routing.control({
                            waypoints: [
                                L.latLng(latitude, longitude), // V·ªã tr√≠ hi·ªán t·∫°i
                                L.latLng(lat, lng)             // V·ªã tr√≠ ATM
                            ],
                            routeWhileDragging: true,
                            lineOptions: {
                                styles: [{ color: 'blue', opacity: 0.8, weight: 6 }] // T√πy ch·ªânh tuy·∫øn ƒë∆∞·ªùng
                            }
                        }).addTo(map);
                    },
                    error => {
                        alert('Kh√¥ng th·ªÉ l·∫•y v·ªã tr√≠ hi·ªán t·∫°i: ' + error.message);
                    }
                );
            } else {
                alert('Tr√¨nh duy·ªát c·ªßa b·∫°n kh√¥ng h·ªó tr·ª£ ƒë·ªãnh v·ªã.');
            }
        }
    
        // H√†m b·ªè ch·ªâ ƒë∆∞·ªùng
        function removeRoute() {
            if (routingControl) {
                map.removeControl(routingControl); // X√≥a tuy·∫øn ƒë∆∞·ªùng
                routingControl = null; // ƒê·∫∑t l·∫°i ƒë·ªëi t∆∞·ª£ng routingControl
            }
        }
    
        // Hi·ªÉn th·ªã v·ªã tr√≠ hi·ªán t·∫°i
        document.getElementById('locateButton').addEventListener('click', () => {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        const { latitude, longitude } = position.coords;
    
                        // Th√™m ho·∫∑c c·∫≠p nh·∫≠t marker cho v·ªã tr√≠ ng∆∞·ªùi d√πng
                        if (userMarker) {
                            userMarker.setLatLng([latitude, longitude]).openPopup();
                        } else {
                            userMarker = L.marker([latitude, longitude], { icon: userIcon })
                                .addTo(map)
                                .bindPopup('V·ªã tr√≠ hi·ªán t·∫°i c·ªßa b·∫°n')
                                .openPopup();
                        }
    
                        // Zoom v√†o v·ªã tr√≠ hi·ªán t·∫°i
                        map.setView([latitude, longitude], 16);
                    },
                    error => {
                        alert('Kh√¥ng th·ªÉ l·∫•y v·ªã tr√≠ hi·ªán t·∫°i: ' + error.message);
                    },
                    {
                        enableHighAccuracy: true, // Y√™u c·∫ßu ƒë·ªô ch√≠nh x√°c cao
                        timeout: 10000,          // Th·ªùi gian ch·ªù t·ªëi ƒëa (10 gi√¢y)
                        maximumAge: 0            // Kh√¥ng s·ª≠ d·ª•ng v·ªã tr√≠ c≈©
                    }
                );
            } else {
                alert('Tr√¨nh duy·ªát c·ªßa b·∫°n kh√¥ng h·ªó tr·ª£ ƒë·ªãnh v·ªã.');
            }
        });
    
        // L·∫•y danh s√°ch ATM t·ª´ API
        fetch('http://localhost:5000/api/atm')
            .then(response => response.json())
            .then(data => {
                atmList = data; // L∆∞u d·ªØ li·ªáu ATM v√†o danh s√°ch
                data.forEach(atm => addMarker(atm)); // Hi·ªÉn th·ªã t·∫•t c·∫£ c√°c ATM tr√™n b·∫£n ƒë·ªì
            })
            .catch(err => console.error('L·ªói khi l·∫•y d·ªØ li·ªáu ATM:', err));
    
        // H√†m t√¨m ki·∫øm ATM
        function searchATM(query) {
            const filteredATMs = atmList.filter(atm => 
                atm.name.toLowerCase().includes(query.toLowerCase()) ||
                atm.bank.name.toLowerCase().includes(query.toLowerCase()) ||
                (atm.dia_chi && atm.dia_chi.toLowerCase().includes(query.toLowerCase()))
            );
    
            // Hi·ªÉn th·ªã k·∫øt qu·∫£ t√¨m ki·∫øm
            const searchResults = document.getElementById('searchResults');
            searchResults.innerHTML = ''; // X√≥a k·∫øt qu·∫£ c≈©
            if (filteredATMs.length > 0) {
                searchResults.style.display = 'block'; // Hi·ªÉn th·ªã danh s√°ch
                filteredATMs.forEach(atm => {
                    const item = document.createElement('div');
                    item.classList.add('search-item');
                    item.innerHTML = `${atm.name} - ${atm.bank.name}`;
                    item.onclick = () => {
                        // Zoom v√†o v·ªã tr√≠ c·ªßa ATM khi ng∆∞·ªùi d√πng ch·ªçn
                        map.setView([atm.latitude, atm.longitude], 16);
                        // T·∫Øt k·∫øt qu·∫£ t√¨m ki·∫øm
                        searchResults.style.display = 'none';
                    };
                    searchResults.appendChild(item);
                });
            } else {
                searchResults.style.display = 'none'; // ·∫®n danh s√°ch n·∫øu kh√¥ng c√≥ k·∫øt qu·∫£
            }
        }
    
        // X·ª≠ l√Ω s·ª± ki·ªán t√¨m ki·∫øm
        const searchInput = document.getElementById('searchInput');
        searchInput.addEventListener('input', () => {
            const query = searchInput.value;
            searchATM(query);
        });
    </script>
</body>
</html>
